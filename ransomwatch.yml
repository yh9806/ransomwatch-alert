
name: Ransomware Alert System

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  check-ransomwatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Clone ransomwatch repo
        run: git clone https://github.com/joshhighet/ransomwatch.git

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r ransomwatch/requirements.txt

      - name: Step 1 - Run ransomwatch parser
        run: python ransomwatch/parse.py

      - name: Step 2 - Run Alert Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ransom_alert.py
